<!doctype html>
<html>
<head>
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!--jQuery CDN-->
            <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

            <!--Compiled and minified JavaScript-->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Profile</title>
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <div id="page-content-wrapper container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href=" ">My profile</a>
          <ul class="navbar-nav ml-auto mt-10 mt-lg-10">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Library</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container" id="randomuser">
      <template v-if="user.results">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="heading mb-0" style="text-transform:uppercase">
          {{ user.results[0].name.first }} {{ user.results[0].name.last }}
        </h1>
        <br>
        <span class="d-none d-lg-block">
           <a target="_blank" v-bind:href="user.results[0].picture.large">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2 img-thumbnail" v-bind:src="user.results[0].picture.large" alt="">
        </a>
        <br>
        <cite>randomuser.me</cite>
      </span>
      <br>
      <div class="container">
      <table align="center" id="booksTable">
        <tr><td>Birthday</td><td>{{ user.results[0].dob.date }}</td></tr>
        <tr><td>Age</td><td>{{ user.results[0].dob.age }}</td></tr>
        <tr><td>Place of Origin</td><td>{{ user.results[0].location.city }}, {{ user.results[0].location.state }}</td></tr>
        <tr><td>Phone</td><td>{{ user.results[0].cell }}</td></tr>
        <tr><td>Email</td><td><a v-bind:href="'mailto:'+user.results[0].email">{{ user.results[0].email }}</a></td></tr>
      </table>
        <hr>
        <div class="w-100">
        <h2 class="mb-2">EDUCATION</h2>
        <div class="mb-0"><b>Indiana University</b></div>
        <p>Auguest 2016 - May 2017</p>
        <p>Masters of Science in Information Systems</p>
        <div class="mb-0"><b>Harvard University</b>
        </div>
        <p>Auguest 2010 - May 2012</p>
        <p>Masters of Arts, Creative Writing</p>
      </div>
        <hr>
        <div class="w-100">
        <h2 class="mb-5">INTERESTS</h2>
        <p>I write about technology, culture, and the way people work, live, and play today.
          My work has appeared in Inc., Newsweek, The Huffington Post, and The Daily Muse, among others.
          I'm also the author of a history book for middle schoolers. You can find my latest pieces by following me on Twitter,
          or check out some of my favorites from the archives below.</p>
        <p class="mb-0">When forced indoors, I follow a number of sci-fi and fantasy genre movies and television shows,
          I am an aspiring chef, and I spend a large amount of my free time exploring the latest technology advancements.</p>
      </div>
      <br>
      </div>
    </div>
  </div>
</template>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src='js/randomuser.app.js'></script>
</body>
</html>
